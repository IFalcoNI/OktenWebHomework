<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      // - створити функцію, яка якщо приймає один аргумент, просто вивдоить його, якщо два аргументи - складає або конкатенує їх між собою.
      function argsOutput(a, b) {
        a === ""
          ? console.log(b)
          : b === ""
          ? console.log(a)
          : console.log("".concat(a, "", b));
      }
      // console.log(argsOutput.length); Працює тільки коли аргументи в функції задавати вручну?
      // argsOutput("hello", "");

      // - створити функцію  яка приймає два масиви та скаладає значення елементів з однаковими індексами  та повертає новий результуючий масив.
      //   EXAMPLE:
      //   [1,2,3,4]
      //   [2,3,4,5]
      //   результат
      //   [3,5,7,9]
      function sumArraybyIndex(arr0, arr1) {
        let sumArray = [];
        let maxIndex = arr0.length > arr1.length ? arr0.length : arr1.length;
        for (let i = 0; i < maxIndex; i++) {
          arr0[i] = arr0[i] != undefined ? arr0[i] : 0;
          arr1[i] = arr1[i] != undefined ? arr1[i] : 0;
          sumArray[i] = arr0[i] + arr1[i];
        }
        return sumArray;
      }
      // console.log(sumArraybyIndex([1, 2, 3, 4], [2, 3, 4, 5, 6, 1]));

      // - Створити функцію яка приймає масив будь яких объектів, та повертає масив ключів всіх обєктів
      //   EXAMPLE:
      //   [{name: 'Dima', age: 13}, {model: 'Camry'}]  ===> [ name, age, model ]
      function returnKey(array) {
        let keysArray = [];
        let index = 0;
        for (let i = 0; i < array.length; ++i) {
          for (let j = 0; j < Object.keys(array[i]).length; ++j) {
            keysArray[index] = Object.keys(array[i])[j];
            ++index;
          }
        }
        return keysArray;
      }

      // console.log(returnKey([{ name: "Dima", age: 13 }, { model: "Camry" }]));

      // - Створити функцію яка приймає масив будь яких объектів, та повертає масив значень всіх обєктів
      //   EXAMPLE:
      //   [{name: 'Dima', age: 13}, {model: 'Camry'}]  ===> [ Dima, 13, Camry ]
      function returnValue(array) {
        let valueArray = [];
        let index = 0;
        for (let i = 0; i < array.length; ++i) {
          for (let j = 0; j < Object.values(array[i]).length; ++j) {
            valueArray[index] = Object.values(array[i])[j];
            ++index;
          }
        }
        return valueArray;
      }
      console.log(returnValue([{ name: "Dima", age: 13 }, { model: "Camry" }]));
    </script>
  </body>
