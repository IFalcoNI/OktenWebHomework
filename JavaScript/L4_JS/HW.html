<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .cards {
        display: flex;
        column-gap: 20px;
      }
      .card {
        width: 100px;
        padding: 10px;
        text-align: center;
        border: 2px solid green;
      }
    </style>
  </head>
  <body>
    <script>
      // Task-1
      console.log("______________Task_1______________");
      //

      // - створити функцію яка обчислює та повертає площу прямокутника зі сторонами а і б
      function sRect(a, b) {
        return a * b;
      }
      // - створити функцію яка обчислює та повертає площу кола з радіусом r
      function sCircle(r) {
        return Math.PI * Math.pow(r, 2);
      }
      // - створити функцію яка обчислює та повертає площу циліндру висотою h, та радіутом r
      function sСylinder(h, r) {
        return 2 * Math.PI * r * (h + r);
      }
      // - створити функцію яка приймає масив та виводить кожен його елемент
      function arrayOut(arr) {
        for (let i = 0; i < arr.length; ++i) {
          console.log(arr[i]);
        }
      }
      // - створити функцію яка створює параграф з текстом. Текст задати через аргумент
      function generateP(text) {
        document.write(`<p>${text}</p>`);
      }
      // - створити функцію яка створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий
      function generateList(text) {
        document.write(`<ul>
                          <li>${text}</li>
                          <li>${text}</li>
                          <li>${text}</li>
                         </ul>`);
      }
      // - створити функцію яка створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий. Кількість li визначається другим аргументом, який є числовим (тут використовувати цикл)
      function generateCustomList(n, text) {
        document.write(`<ul>`);
        for (let i = 0; i < n; i++) {
          document.write(`<li>${text}</li>`);
        }
        document.write(`</ul>`);
      }

      // - створити функцію яка приймає масив примітивних елементів (числа,стрінги,булеві), та будує для них список
      function generateListFromArray(array) {
        document.write(`<ul>`);
        array.forEach((element) => {
          document.write(`<li>${element}</li>`);
        });
        document.write(`</ul>`);
      }
      // - створити функцію яка приймає масив об'єктів з наступними полями id,name,age , та виводить їх в документ. Для кожного об'єкту окремий блок.
      function generateUserCard(array) {
        document.write(`<div class="cards">`);
        array.forEach((element) => {
          document.write(`<div class="card">
                           <h2>${element.name}</h2>
                           <p>${element.id}</p>
                           <p>${element.age}</p>
                          </div>`);
        });
        document.write(`</div>`);
      }
      // generateUserCard([

      //   { id: 2, name: "Luigi", age: 51 },
      //   { id: 3, name: "Turtle", age: 99 },
      // ]);
    </script>
  </body>
</html>
