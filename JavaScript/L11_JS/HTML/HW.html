<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
      }
      form {
        min-width: 200px;
        height: 250px;
        display: flex;
        flex-direction: column;
        align-items: center;
        row-gap: 20px;
        background-color: rgba(0, 255, 255, 0.144);
        margin: 10px;
        border-radius: 20px;
        border: 2px solid rgba(0, 0, 0, 0.322);
      }
      form input {
        width: 80%;
      }
    </style>
  </head>
  <body>
    <form action="" name="userInfo">
      <h2>User Form</h2>
      <input placeholder="Your name" name="name" type="text" />
      <input
        placeholder="Your age"
        name="age"
        type="number"
        min="0"
        max="127"
        step="1"
      />
      <button id="myButton">Submit</button>
    </form>
    <form action="" name="carInfo">
      <h2>Car Form</h2>
      <input placeholder="Car model" name="model" type="text" />
      <input placeholder="Car type" name="type" type="text" />
      <input
        placeholder="Car engine volume"
        name="volume"
        type="number"
        min="0"
        max="10"
        step="0.1"
      />
      <button id="myCarButton">Submit</button>
    </form>
    <script src="../JS/hw.js"></script>
  </body>
</html>
